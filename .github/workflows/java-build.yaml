name: Build and Deploy Java

permissions:
  id-token: write
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for the build'
        required: true
        default: '1.0.0-SNAPSHOT'
        type: string
      build_and_deploy:
        description: 'Build and deploy Docker image (false = build only)'
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          mvn clean test package deploy \
            -s .mvn/settings.xml \
            -Dproject.version=${{ inputs.version }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-jar
          path: target/hello-world-${{ inputs.version }}.jar

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.build_and_deploy == true }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-world-jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }} .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
